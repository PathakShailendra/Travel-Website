<section class="contact-form">
    <div class="container">
        <div class="form-wrapper">
            <div class="company-address">
                <div class="adress-group">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">
                        Location
                    </h2>
                    <p>#2661 Janakpuri Colony, City name, Town name</p>
                </div>
                <div class="adress-group">
                    <i class="far fa-envelope fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">
                        Email
                    </h2>
                    <p>harshrahul@mycompany.com</p>
                </div>
                <div class="adress-group">
                    <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">
                        Call
                    </h2>
                   <p>+919616000016</p>
                </div>
                <img src="./img/company.jpg" alt="Company">
            </div>
            <form action="" class="form">
                <h1 class="lg-heading text-black">Contact Us</h1>
                <p class="text-grey">Let us know your question suggestion and concerns by filling out the contect from below</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="" id="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message" required></textarea>
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
        </div>
    </div>
</section>
